<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte Flip au Clic</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-front {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-front img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card-front h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card-front p {
      font-size: 14px;
      color: #666;
    }

    .card-back {
      background: #2c3e50;
      color: white;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .card-back h3 {
      margin-bottom: 10px;
    }

    .card-back ul {
      list-style: none;
      padding: 0;
    }

    .card-back ul li {
      margin: 8px 0;
    }

    .flip-btn {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .flip-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-face card-front">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profil">
      <h2>MOEGN</h2>
      <p>Designer UI/UX</p>
    </div>
    <div class="card-face card-back">
      <h3>√Ä propos</h3>
      <ul>
        <li>üìß moegndesign@gmail.com</li>
        <li>üìçmoroni, comores </li>
        <li>üé® Figma, Photoshop</li>
        <li>üåê www.moegndesign.com</li>
      </ul>
    </div>
  </div>
  <button class="flip-btn" onclick="toggleFlip()">Retourner</button>
</div>

<script>
  function toggleFlip() {
    const card = document.getElementById('card');
    card.classList.toggle('flipped');
  }
</script>

</body>
</html>
